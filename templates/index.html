<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Iris Classification</h1>
    <form action="/" method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" placeholder="Enter Sepal Length" required>
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" placeholder="Enter Sepal Width" required>
        
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" placeholder="Enter Petal Length" required>
        
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" placeholder="Enter Petal Width" required>
        
        <input type="submit" value="Classify">
    </form>
</body>
</html>
